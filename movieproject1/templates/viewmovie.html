{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card" style="width: 18rem;">
  <img src="{{i.img.url}}" class="card-img-top" alt="..." height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}}</p>
  </div>
</div>
{% endblock %}
